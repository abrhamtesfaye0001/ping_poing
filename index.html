<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
<div class="container">
    <p style="margin-top: 100px;">SELECT OPPONENT</p>
    <select >
        <option value="hard">Terminator</option>
        <option value="medium">Ultron</option>
        <option value="easy">Sofia</option>
        <option value="person">MultiPlayer</option>
    </select>


    <div class="row">
        <div class="col-3"></div>
        <div class="col-3" id="player1-score-board">
            <div id="player1-name">Player 1 </div>
            <div id="player1-score">0</div>
        </div>
        <div class="col-3" id="player2-score-board">
            <div id="player2-name">You </div>
            <div id="player2-score">0</div>
        </div>
        <div class="col-3"></div>
    </div>
    <canvas id="myCanvas" ></canvas>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
